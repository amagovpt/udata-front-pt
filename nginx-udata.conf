# Mapeia User-Agents oficiais para o valor 1 (Bloquear)
map $http_user_agent $block_official_bot {
    default 0;  # Valor 0 = Permitir

    # Motores de Busca Principais
    "~*Googlebot" 1;
    "~*Bingbot" 1;
    "~*YandexBot" 1;
    "~*Applebot" 1;

    # Bots de LLMs e IA (inclui variações e versões)
    "~*GPTBot" 1;      # Cobre GPTBot, GPTBot/1.0
    "~*ChatGPT-User" 1; 
    "~*ClaudeBot" 1;
    "~*OAI-SearchBot" 1; # OpenAI
    
    # Bots de Cloud e Monitorização
    "~*Amazonbot" 1;
    "~*AWS-Crawl" 1;
    "~*AzureBot" 1;
    "~*Azure-Search" 1;
    "~*UptimeRobot" 1;
    
    # Scrapers e Ferramentas de SEO
    "~*MJ12bot" 1;
    "~*SemrushBot" 1;
    "~*DotBot" 1;
    "~*ShapBot" 1;
    
    # Bots de Aplicação/Serviço (Slack)
    "~*Slackbot" 1;    # Cobre Slackbot 1.0, Slackbot-LinkExpanding 1.0
    "~*Slack-ImgProxy" 1;
}

upstream udata_backend {
    server unix:///var/run/uwsgi/udata.sock;
}

server {
    listen 7000;
    server_name localhost;

    client_max_body_size 800M;
    client_body_timeout 300s;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        if ($block_official_bot = 1) {
            return 403;
        }

        include uwsgi_params;
        uwsgi_pass udata_backend;
        uwsgi_read_timeout 300s;
        uwsgi_send_timeout 300s;
    }

    location /s/ {
        alias /udata/fs/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Content-Disposition "attachment";
    }

    location /static/ {
        alias /udata/public/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /_themes/ {
        alias /udata/public/_themes/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /swaggerui/ {
        alias /udata/public/swaggerui/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /tabular/ {
        alias /udata/public/tabular/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /robots.txt {
        root /src/gouvfr/udata_front/theme/gouvfr/static;
        try_files /robots.txt =404;
    }
}
