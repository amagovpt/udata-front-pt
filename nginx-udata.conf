upstream udata_backend {
    server unix:///var/run/uwsgi/udata.sock;
}

server {
    listen 7000;
    server_name localhost;

    client_max_body_size 100M;
    client_body_timeout 300s;

    access_log /var/log/nginx/udata_access.log;
    error_log /var/log/nginx/udata_error.log;

    location / {
        include uwsgi_params;
        uwsgi_pass udata_backend;
        uwsgi_read_timeout 300s;
        uwsgi_send_timeout 300s;
    }

    location /s/ {
        alias /udata/fs/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /static/ {
        alias /udata/public/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /_themes/ {
        alias /udata/public/_themes/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /swaggerui/ {
        alias /udata/public/swaggerui/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /tabular/ {
        alias /udata/public/tabular/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
