name: Deploy

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  python-qa:
    name: Python QA (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: actions/setup-docker-actions/setup-buildx@v1 # Placeholder for a real action if needed, but 'docker-compose' is usually pre-installed
      - name: Create .env file
        run: cp .env udata-front-pt/.env # Based on docker-compose.yml: - ./udata-front-pt/.env:/udata/.env
      - name: Build udata Container
        run: |
          docker compose build udata
      - name: Run Quality Check inside Docker
        run: |
          docker compose run --rm udata inv qa
      - name: Run Tests inside Docker
        run: |
          docker compose run --rm udata inv test
      - name: Stop Containers
        run: docker compose down

  frontend-qa:
    name: Frontend Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build assets
        run: npm run build
      - name: Upload compiled assets
        uses: actions/upload-artifact@v4
        with:
          name: static-assets
          path: udata_front/theme/gouvfr/static

  dist:
    name: Build Distribution
    needs: [python-qa, frontend-qa]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Download compiled assets
        uses: actions/download-artifact@v4
        with:
          name: static-assets
          path: udata_front/theme/gouvfr/static
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install invoke pip-tools
          pip install -r requirements/install.pip
      - name: Build Wheel
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            inv pydist
          else
            inv pydist --buildno $GITHUB_RUN_NUMBER
          fi
      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: dist
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/udata-front
    permissions:
      id-token: write  # Mandatory for trusted publishing
    steps:
      - name: Download distribution
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    needs: dist
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download distribution
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  datagouv-components:
    name: Datagouv Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: udata_front/theme/gouvfr/datagouv-components/package-lock.json
      - name: Install dependencies
        working-directory: udata_front/theme/gouvfr/datagouv-components
        run: npm ci
      - name: Build and Test
        working-directory: udata_front/theme/gouvfr/datagouv-components
        run: npm run preversion

  publish-components:
    name: Publish Components to NPM
    needs: datagouv-components
    if: startsWith(github.ref, 'refs/tags/@datagouv/components@')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        working-directory: udata_front/theme/gouvfr/datagouv-components
        run: npm ci
      - name: Publish to NPM
        working-directory: udata_front/theme/gouvfr/datagouv-components
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            npm run publish-stable
          else
            npm run publish-dev
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  trigger-deploy:
    name: Trigger GitLab Deployment
    needs: [publish-pypi, publish-components]
    if: |
      always() &&
      (needs.publish-pypi.result == 'success' || needs.publish-components.result == 'success') &&
      startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger GitLab Pipeline
        run: |
          echo "Triggering GitLab deployment for ${GITHUB_REF_NAME}"
